<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/ventilador.png">
    <title>Ventilador</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="circulo">
            <div id="circulozinho">
                <div class="elice_1"></div>
                <div class="elice_2"></div>
                <div class="elice_3"></div>
                <div class="elice_4"></div>
            </div>
        </div>
      <div class="btn">
        <button id="off">OFF</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
      </div>
    </div>
    <script>
        $('#one').click(
            function(){
                $('#circulozinho').attr('class', 'ligar_1')
            }
        )
        $('#two').click(
            function(){
                $('#circulozinho').attr('class', 'ligar_2')
            }
        )
        $('#three').click(
            function(){
                $('#circulozinho').attr('class', 'ligar_3')
            }
        )
        $('#off').click(
            function(){
                $('#circulozinho').attr('class', 'desligar')
            }
        )
    </script>
</body>
</html>
